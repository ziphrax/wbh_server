<!Doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wbh</title>
    <link rel="stylesheet" href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1>War Beyond Heaven</h1>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">

            <ul id="login-tabs" class="nav nav-tabs" role="tablist">
               <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
               <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">Register</a></li>
             </ul>

             <div class="tab-content">
                 <div role="tabpanel" class="tab-pane active" id="login">
                     <h2>Player Login</h2>

                     <form class="form-horizontal" data-bind="with: currentPlayer">

                       <div class="form-group">
                         <label class="col-xs-2 control-label">Email</label>
                         <div class="col-xs-10">
                           <input type="email" data-bind="value: email_address" class="form-control" placeholder="e.g. j.smith@example.com"/>
                         </div>
                       </div>

                       <div class="form-group">
                         <label class="col-xs-2 control-label">Password</label>
                         <div class="col-xs-10">
                           <input type="password" data-bind="value: password" class="form-control" placeholder="type a strong password here..."/>
                         </div>
                       </div>

                       <div class="form-group">
                         <div class="col-xs-offset-2 col-xs-10">
                           <button type="submit" class="btn btn-primary" data-bind="click: $root.login">Login</button>
                         </div>
                       </div>

                     </form>

                 </div>
                 <div role="tabpanel" class="tab-pane" id="register">
                     <h2>Player Registration</h2>

                     <form class="form-horizontal" data-bind="with: newPlayer">

                       <div class="form-group">
                         <label class="col-xs-2 control-label">Name</label>
                         <div class="col-xs-10">
                           <input type="text" data-bind="value: name" class="form-control" placeholder="e.g. John Smith" />
                         </div>
                       </div>

                       <div class="form-group">
                         <label class="col-xs-2 control-label">Email</label>
                         <div class="col-xs-10">
                           <input type="email" data-bind="value: email_address" class="form-control" placeholder="e.g. j.smith@example.com"/>
                         </div>
                       </div>

                       <div class="form-group">
                         <label class="col-xs-2 control-label">Password</label>
                         <div class="col-xs-10">
                           <input type="password" data-bind="value: password" class="form-control" placeholder="type a strong password here..."/>
                         </div>
                       </div>

                       <div class="form-group">
                         <div class="col-xs-offset-2 col-xs-10">
                           <button type="submit" class="btn btn-primary">Register</button>
                         </div>
                       </div>

                     </form>
                 </div>
            </div>

          </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">

          <h2>Debug: Player</h2>

          <h3>currentPlayer</h3>
          <pre data-bind="text: ko.toJSON(currentPlayer)"></pre>

          <h3>newPlayer</h3>
          <pre data-bind="text: ko.toJSON(newPlayer)"></pre>

        </div>
      </div>
    </div>



    <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/libs/knockout/dist/knockout.js"></script>
    <script src="/assets/dist/js/main.js"></script>
  </body>
</html>
